<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="app">
            <header>
                <div class="container">
                    <img src="logo.png" alt="logo"/>
                    <div class="selection">
                      <label for="genre">Selection</label>
                      <select name="genre" v-model="select">
                        <option value="all">All</option>
                        <option v-for="genre in generi" :value="genre">{{genre}}</option>
                      </select>
                    </div>
                </div>
            </header>

            <div class="cds-container container">
                <!-- Disco ad esempio -->
                <div class="cd" v-for='(el) in list[dinamicIndex]' v-if="el.genre === select">
                    <img :src="el.poster">
                    <h3>{{el.title}}</h3>
                    <span class="author">{{el.author}}</span>
                    <span class="year">{{el.year}}</span>
                </div>
            </div>
        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
